data :
  train_dir : "data/raw/train"
  val_dir : "data/raw/valid"
  test_dir : "data/raw/test"
  
  batch_size : 64
  num_workers : 4

  num_of_classes : 6

model:
  name: "resnet18"
  architectures:
    resnet18:
      num_classes: 6
      freeze_backbone: trueepoc

    resnet50:
      num_classes: 6
      freeze_backbone: false

    custom_cnn:
      num_classes: 6
      channels: [32, 64, 128]
      dropout: 0.3

train:
  epochs: 10
  lr: 0.001
  checkpoint_path: "models/resnet18_best.pth"
  device: "auto"    # auto â†’ cuda if available else cpu
  log_interval: 20
  patience_level : 5 # for early stopping
  artifacts_paths : "reports/training_history.csv"